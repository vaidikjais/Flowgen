version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: diagramgpt_postgres
    environment:
      POSTGRES_DB: diagramgpt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  diagram-gpt:
    build: .
    container_name: diagram-gpt-fastapi
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/diagramgpt

      # Set your OpenAI API key here or use .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_PROMPT_LENGTH=2000
      - MAX_DOT_LENGTH=50000
      - MAX_TOKENS=1024
      - CORS_ORIGINS=http://localhost:8000,http://localhost:3000,http://127.0.0.1:8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Uncomment to mount local code for development
    # volumes:
    #   - ./app:/app/app
    #   - ./frontend:/app/frontend

volumes:
  postgres_data:
